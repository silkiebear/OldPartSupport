// SCANsat Old Parts Support
// This patch file makes the legacy SCANsat parts show up in the catalog
// For use with KSP 1.12.5 and SCANsat mod
// 
// Author: silkiebear
// License: GPL-3.0
//
// This patch restores the following parts to the Science category:
// - RADAR sensor (SCANsat_Scanner)
// - RADAR Altimetry Detector (SCANsat_Scanner24)
// - Multispectral scanner (SCANsat_Scanner2)
// - SAR scanner (SCANsat_Scanner3)
// - Been There Done That (SCANsat_ScannertBTDT)
// - MapTraq (SCANsat_Tracker)

// RADAR part
@PART[SCANsat_Scanner]:NEEDS[SCANsat]
{
    @category = Science
    @TechRequired = electrics
}

// RADAR altimetry detector
@PART[SCANsat_Scanner24]:NEEDS[SCANsat]
{
    @category = Science
    @TechRequired = electronics
}

// Multispectral scanner
@PART[SCANsat_Scanner2]:NEEDS[SCANsat]
{
    @category = Science
    @TechRequired = advElectrics
}

// SAR scanner
@PART[SCANsat_Scanner3]:NEEDS[SCANsat]
{
    @category = Science
    @TechRequired = advElectrics
}

// Been There Done That
@PART[SCANsat_ScannertBTDT]:NEEDS[SCANsat]
{
    @category = Science
    @TechRequired = scienceTech
}

// MapTraq
@PART[SCANsat_Tracker]:NEEDS[SCANsat]
{
    @category = Science
    @TechRequired = miniaturization
} 