// Module Manager config to enable support for deprecated parts
// Only available when loading old craft files
// Does not appear in parts catalog or R&D tree

// RCS Block RV-105 (old version)
@PART[rcsBlockRV-105_v1]:FOR[OldPartSupport]
{
    @TechRequired = unresearchable
    @category = none
    
    %orphanedPart = true
    %statusText = This part is deprecated. It will only appear when loading older craft files.
}

// Service Bay (old version)
@PART[ServiceBay_v1]:FOR[OldPartSupport]
{
    @TechRequired = unresearchable
    @category = none
    
    %orphanedPart = true
    %statusText = This part is deprecated. It will only appear when loading older craft files.
}

// Define the search paths for the deprecated parts
!PART_DIR_CONFIG:HAS[#dirname[Squad/zDeprecated*]]:FOR[OldPartSupport] {}

PART_DIR_CONFIG
{
    name = zDeprecated
    directoryName = Squad/zDeprecated
    loadMode = LEGACY
} 